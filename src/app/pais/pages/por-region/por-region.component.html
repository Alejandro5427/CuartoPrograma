<h2>Por Regiones</h2>

<button class="btn btn-outline-primary" 
*ngFor="let item of regiones" 
[class]="asignarClaseCss(item)"
(click)="activarRegion(item)"> 
    {{item}}
</button>

<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre Pais </th>
            <th> Capital Pais </th>
            <th> Poblaci√≥n </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td> {{ i + 1 }} </td>
            <td>
                <img class="small-flag" [src]="pais.flags.png" >
            </td>
            <td>{{ pais.name.common }}</td>
            <td> {{ pais.capital }}</td>
            <td>{{ pais.population | number }}</td>
            <td>  
                <a [routerLink]="['/pais', pais.cca2]">Ver...</a> 
            </td>
        </tr>
    </tbody>
</table>
